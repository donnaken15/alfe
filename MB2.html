<script src='https://web.archive.org/web/20230512212827/https://e9x.github.io/ruffle-example/ruffle.js'></script>
<script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
	var ruffle = window.RufflePlayer.newest(),
		player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
			width: width,
			height: height,
			style: 'width: ' + width + 'px; height: ' + height + 'px',
		});
	
	player.load({ url: url });
}

swfobject.embedSWF('222.swf', 'a222', 600, 600);
swfobject.embedSWF('333.swf', 'a333', 600, 600);
swfobject.embedSWF('444.swf', 'a444', 600, 600);
swfobject.embedSWF('555.swf', 'a555', 600, 600);
swfobject.embedSWF('666.swf', 'a666', 600, 600);
swfobject.embedSWF('777.swf', 'a777', 600, 600);
swfobject.embedSWF('888.swf', 'a888', 600, 600);
</script>
